    <script>
        // Fetch products from the backend
        fetch('https://yourhosting.com/products.php')  // Replace with your actual PHP backend URL
            .then(response => response.json())
            .then(data => {
                let productHTML = "";
                data.forEach(product => {
                    productHTML += `
                        <div class="u-container-style u-products-item">
                            <div class="u-container-layout">
                                <img src="https://yourhosting.com/uploads/${product.image}" alt="${product.name}" class="u-image">
                                <h5>${product.name}</h5>
                                <div class="u-price-wrapper">
                                    <div class="u-old-price" style="text-decoration: line-through;">₹${product.old_price}</div>
                                    <div class="u-price">₹${product.price}</div>
                                </div>
                                <a href="https://wa.me/YOUR_WHATSAPP_NUMBER?text=I'm%20interested%20in%20${encodeURIComponent(product.name)}" class="u-btn">Buy on WhatsApp</a>
                            </div>
                        </div>`;
                });
                document.getElementById("product-list").innerHTML = productHTML;
            })
            .catch(error => console.error("Error fetching products:", error));
    </script>
